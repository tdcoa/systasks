description: Print out table vt_decode_user, for reconciliation purposes.
version: 1
tasks:

{% include "vt_decode_user.j2" %}

- name: Export vt_decode_user with all data
  connect: source
  export:
    file: vt_decode_user.csv
    sql: |
      select hashrow(UserName), u.*
      from vt_decode_user as u
      order by Organization, Department, UserName

- name: Create Decode subfolder, if missing
  connect: source
  script:
    command: scripts/mkdir.py
    params:
      - myDecodes

- name: Export decode_user as sample for custom decode file
  connect: source
  export:
    file: myDecodes/decode_user.csv
    sql: |
      Select * from vt_decode_user
      order by Organization, Department, UserName
