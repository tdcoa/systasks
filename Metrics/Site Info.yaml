description: Print information about the source system, including Teradata version, user name, spool space, etc.  Also prints out select variables for use in Slideware Titles, such as your name, position, date, etc.
version: 1
### ============= STANDARD PRE-PROCESSING =============
# SETUP run context, and skip duplicate CREATE vt_* statements :
{% set run = namespace(completed=[], dates=[]) if run is not defined else run %}
### import macro to harden start/end dates:
{% import "coa_util.j2" as macro with context %}
{{ macro.harden_dates(run, startdate, enddate) }}
{% set startdate = run.dates[0] %}
{% set enddate = run.dates[1] %}
### ============= STANDARD PRE-PROCESSING =============

tasks:

{% include "vt_site_info.j2" %}

- name: Export vt_site_info for reconciliation
  connect: source
  export:
    file: site_info.csv
    sql: |
      Select * from vt_site_info
